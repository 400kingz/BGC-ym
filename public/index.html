<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/public/css/main.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/public/css/normalize.css" />
    <title>BGC Session</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center"></h1>
      <div class="chat-container">
        <div class="chat-header">
          <h2 class="chat-title">
            <img class="contact-photo" src="/assets/download.png" />
            BGC Youth Manager</h2>
            <!-- add a short explanation of what bot does -->
            <p class="chat-description">Generate a session plan for youth activities based on the topic you enter. Please enter a topic below. * Please give the bot time to think, it's still a baby.</p>
        </div>
        <div id="messages" class="messages">
          <div class="message">
            <p class="message-text">
            </p>
          </div>
        </div>
        <div class="input-container">
          <input
            id="chatInput"
            class="chat-input"
            type="text"
            placeholder="Enter A Youth Program Topic (one word is best)"
          />
          <button id="sendButton" class="send-button">Generate</button>
          <!-- <button id="exportButton" class="send-button">Export to PDF</button> -->
        </div>
        
      </div>
      
    </div>
    <div class="disclaimer">
      <!-- <p>
        <strong>Disclaimer:</strong> Please allow Sensai 30 seconds to a minute to Generate the program. 
      </p> -->
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
